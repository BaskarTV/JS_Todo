<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Mukta:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f85a9c040f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="favicon.ico" />
    <title>TODOAPP</title>
  </head>
  <body>
    <div class="container">
      <!-- Dark Mode -->
      <div class="mode">
        Dark Mode:
        <button id="darkModeToggle" class="change">OFF</button>
      </div>

      <div class="main">
        <input type="text" id="in--field" placeholder="Enter Task's and Todo's" />
        <input type="submit" id="sub--btn" value="TODO" />
        <button id="delete-btn">
          <i class="fa-sharp fa-solid fa-trash"></i>
        </button>
        <button id="edit-btn"><i class="fa-sharp fa-solid fa-pen"></i></button>
      </div>
      <div id="content" class="content"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
